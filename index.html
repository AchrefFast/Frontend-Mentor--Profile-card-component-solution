<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__header">
        <div class="card__background"></div>
      </div>

      <div class="card__content">
        <img src="images/image-victor.jpg" alt="avatar of victor crest" class="card__avatar">
        <h1 class="card__username">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__birth">London</p>

        <div class="card__details">
          <div class="card__followers">
            <div class="card__number">80K</div>
            <div class="card__number-of">Followers</div>
          </div>

          <div class="card__followers">
            <div class="card__number"> 803K</div>
            <div class="card__number-of"> Likes</div>
          </div>

          <div class="card__followers">
            <div class="card__number"> 1.4K</div>
            <div class="card__number-of"> Photos</div>
          </div>

        </div>
      </div>

    </div>
  </main>

</body>

</html>
